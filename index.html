<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <header>
      <div class="head">
        <img id="first" src="images/image-equilibrium.jpg" alt="image-equilibrium">
        <div id="view"><img id="icon-view" src="images/icon-view.svg" alt="icon-view"></div>
      </div>
    </header>
    <section>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div id="counts">
        <div id="ethereum-count">
          <img src="images/icon-ethereum.svg" class="ethereum" alt="icon-ethereum">
          <h2>0.041 ETH</h2>
        </div>
        <div id="time-count">
          <img src="images/icon-clock.svg" class="clock" alt="icon-clock">
          <h2>3 days left</h2>
        </div>
      </div>
      <hr>
      <div id="profile">
        <img src="images/image-avatar.png" alt="image-profile">
        <h2>Creation of <a href="#">Jules Wyvern</a></h2>
      </div>
    </section>
  </main>
</body>

</html>
